
services:
  sharpconsole.simple:
    build:
      context: ./SharpConsole.Simple
      dockerfile: Dockerfile
    container_name: sharpconsole.simple
    volumes:
      - ./SharpConsole.Simple:/src
    networks:
      - sharpconsole-network
  sharpconsole.entity.inmemory:
    build:
      context: ./SharpConsole.Entity.InMemory
      dockerfile: Dockerfile
    container_name: sharpconsole.entity.inmemory
    volumes:
      - ./SharpConsole.Entity.InMemory:/src
    networks:
      - sharpconsole-network

networks:
  sharpconsole-network:
    driver: bridge
